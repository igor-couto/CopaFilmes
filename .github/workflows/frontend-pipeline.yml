name: Frontend Pipeline

on:
  push:
    branches: [ "master" ]
    paths:
      - '.github/workflows/frontend-pipeline.yml'
      - 'frontend/**'

jobs:
  build:
    name: Build (React)
    runs-on: self-hosted
    steps:
      - name: 🛠️ Check out repository
        uses: actions/checkout@v4

      - name: 🔐 Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Build and push Docker image
        run: |
          docker build \
            --platform linux/arm64 \
            -f frontend/Dockerfile \
            -t ghcr.io/igor-couto/copa-de-filmes-frontend:latest \
            --push \
            frontend/

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ Check out repository
        uses: actions/checkout@v4

      - name: 🔐 Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        shell: bash

      - name: 🚀 Pull and run the Docker image on the server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "
            sudo docker login ghcr.io -u '${{ github.actor }}' --password-stdin
            sudo docker pull ghcr.io/igorcouto/copa-de-filmes-frontend:latest
            sudo docker rm -f copa-de-filmes-frontend || true
            sudo docker run -d --name copa-de-filmes-frontend --restart=always -p 50061:80 ghcr.io/igorcouto/copa-de-filmes-frontend:latest
          "
        shell: bash
